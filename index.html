<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Ejercicio 2 - Stats preview card compunont</title>

</head>

<body>
  <div class="contenedor">
    <div class="card hero">
      <div class="fila fila_uno">
        <div class="col col_uno hero_img">
        </div>
      </div>
      <div class="fila fila_dos">
        <div class="col col_dos">
          <h1 class="hero_title">Get <span class="hero_title-highlight">insights</span> that help your business grow.
          </h1>
          <p class="hero_text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="col col_tres hero_stats">
          <div class="stat_group">
            <h2 class="hero_stat">10k+</h2>
            <p class="hero_stats_heading">companies</p>
          </div>
          <div class="stat_group">
            <h2 class="hero_stat">314</h2>
            <p class="hero_stats_heading">templates</p>
          </div>
          <div class="stat_group">
            <h2 class="hero_stat">12M+</h2>
            <p class="hero_stats_heading">queries</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
